<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Online Bus Ticket Booking</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f8fb; /* Light blue tint background */
            color: #333;
        }

        /* Navbar Styles */
        nav {
            background: linear-gradient(to right, #004d99, #003366); /* Gradient background for the navbar */
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #0056b3;
        }

        /* Banner */
        .banner {
            background-image: url('bus.jpg'); /* Replace with your banner image */
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 5px solid #003366; /* Blue border at the bottom of the banner */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3); /* Inner shadow for depth */
        }
        .banner h1 {
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7); /* Enhanced text shadow */
            margin: 0;
        }

        /* Main Content */
        .content {
            padding: 40px 20px;
            text-align: center;
        }
        .content h2 {
            margin-top: 0;
            color: #003366; /* Elegant blue for headings */
            font-size: 36px;
        }
        .content p {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
            max-width: 800px;
            margin: 20px auto;
        }

        /* Footer Styles */
        footer {
            background-color: #003366; /* Matching blue for footer */
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1); /* Shadow for the footer */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 36px;
            }
            .content h2 {
                font-size: 28px;
            }
            .content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="book.html">Book Ticket</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner" id="home">
        <h1>Welcome to Online Bus Ticket Booking</h1>
    </section>

    <!-- Content -->
    <div class="content">
        <h2>Book Your Tickets Online with Ease</h2>
        <p>We provide a seamless and fast way to book bus tickets to your desired destination.</p>
    </div>


</body>
</html>
