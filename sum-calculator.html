<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-right: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h2>Calculate the Sum of Two Numbers</h2>
<input type="number" id="number1" placeholder="Enter first number">
<input type="number" id="number2" placeholder="Enter second number">
<button id="calculateButton">Calculate Sum</button>

<h3 id="result"></h3>

<script>
    // Select the button and result display element
    const calculateButton = document.getElementById('calculateButton');
    const resultDisplay = document.getElementById('result');

    // Add click event listener to the button
    calculateButton.addEventListener('click', function() {
        // Get the values from the input fields
        const num1 = parseFloat(document.getElementById('number1').value);
        const num2 = parseFloat(document.getElementById('number2').value);

        // Calculate the sum
        const sum = num1 + num2;

        // Display the result
        resultDisplay.textContent = 'The sum is: ' + sum;
    });
</script>

</body>
</html>
